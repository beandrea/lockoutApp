<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LockoutApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <link rel="shortcut icon" href="./imgs/download.png">
</head>

<body>
    <div class="jumbotron jumbotron-fluid bg-warning">
        <div class="container">
            <h1 class="display-4 text-center">Welcome to a Secure Future!</h1>
            <p class="lead text-center">You're on the landing page for a web app that will protect your <em><strong>identity</strong></em>, privacy, and
                information.</p>
        </div>
    </div>

    <div class="card m-auto bg-info" style="width: 500px;">
        <img src="./imgs/secure-on-chalkboard-with-locks.jpg" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title text-center">LockoutApp</h5>
            <p class="card-text text-center">Our custom made security hashes your information in a way that is as <strong>unique</strong> as you are.</p>
        </div>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Enter your password: </span>
        </div>
        <input type="text" placeholder="Password" aria-describedby="basic-addon1">
        <div class="input-group-append">
            <button class="text-primary btn btn-outline-secondary" type="button" id="button-addon2"
                type="submit">Submit</button>
        </div>
    </div>
    <div class="input-group mb-3">
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
        </div>
        <div class="input-group-append">
            <span class="input-group-text text-primary btn btn-outline-secondary"
                id="inputGroupFileAddon01">Upload</span>
        </div>
    </div>
</body>

</html>
